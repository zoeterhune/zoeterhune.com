		<script>
			document.addEventListener("DOMContentLoaded", function(){
				Typed.new(".entry", {
					strings: ["<p><span style="font-weight: 400;">I knew the last day was coming. My implant had finally reached the single digits. I sat up last night, not doing anything but watching the one in my wrist change to a zero. I wonder if everyone does that. I wonder if my mother did.</span></p><p><strong><strong>&nbsp;</strong></strong></p><p><span style="font-weight: 400;">I think I was lucky. I remember my mother saying that every woman in her family reached menopause early. I&rsquo;m 51 years old. That&rsquo;s pretty average. In this world, I&rsquo;m old. Before the implant, I would have been middle aged.</span></p><p><strong><strong>&nbsp;</strong></strong></p><p><span style="font-weight: 400;">That old saying about your life flashing before your eyes just before death, or in a moment of near death, is true. At least for me. It all comes back, but mostly I see the little details.</span></p><p><strong><strong>&nbsp;</strong></strong></p><p><span style="font-weight: 400;">My mother scrubbing my sheets, the blood mixing with the soap and water like milk poured into coffee. The way my mother suddenly began to look older when she reached her last day. I wonder if I looked older now. The way Maple&rsquo;s eyes never blinked when she was talking about something she cared about vehemently. The perfect strength of Charlie&rsquo;s handshake. The way my mind started to associated Maple&rsquo;s scent with home, even if she was filthy, even if she had involuntarily masked herself with her floral soaps and shampoos. The way the glass she had been holding fragmented when she dropped it when she expired. She had glitched her implant one final time on her last day, like an addict who takes one &nbsp;</span></p><p>&nbsp;</p>"],
					typeSpeed: 60
				});
			});
		</script>
		<script>
			$(document).ready(function() {
				startCount();
			});

			function startCount() {
				timer = setInterval(count, 1000);
			}

			function count() {
				var time_shown = $("#realtime").text();
				var time_chunks = time_shown.split(":");
				var hour, mins, secs;

				hour = Number(time_chunks[0]);
				mins = Number(time_chunks[1]);
				secs = Number(time_chunks[2]);
				secs++;
				if (secs == 60) {
					secs = 0;
					mins = mins + 1;
				}
				if (mins == 60) {
					mins = 0;
					hour = hour + 1;
				}
				if (hour == 13) {
					hour = 1;
				}

				$("#realtime").text(hour + ":" + plz(mins) + ":" + plz(secs));

			}

			function plz(digit) {

				var zpad = digit + '';
				if (digit < 10) {
					zpad = "0" + zpad;
				}
				return zpad;
			}
		</script>
